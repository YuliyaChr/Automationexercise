[pytest]
# Run pytest in verbose mode (shows detailed output)
addopts = -v

# Directory where tests are located
testpaths = tests

# Naming patterns so pytest can discover tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Optional: markers for grouping tests
markers =
    smoke: quick basic checks
    regression: full suite of tests
    ui: user interface tests